<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var n = parseInt(prompt('Enter a number:'), 10);
        switch (n) {
            case 1:
                console.log("sunday");
                break;
            case 2:
                console.log("monday");
                break;
            case 3:
                console.log("tueday");
                break;
            case 4:
                console.log("wedday");
                break;
            case 5:
                console.log("thuday");
                break;
            case 6:
                console.log("friday");
                break;
            case 7:
                console.log("satday");
                break;
            default:
                console.log("Invalid input");
                break; 
            }
    </script>
</body>
</html>
