<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Classification</title>
</head>
<body>
    <script>
        // Prompt user for a number and parse it as a floating-point number
        var n = parseFloat(prompt('Enter a number:'));

        console.log(n > 0 ? "Positive number" : (n < 0 ? "Negative number" : "Zero"));

     
    </script>
</body>
</html>
