<!DOCTYPE html>
<html>

<body>
    <script>
        var n = parseInt(prompt('Enter a number:'), 10);
        var isEven = (n % 2 === 0)?  1 : 0; 

        switch (isEven) {
            case 1:
                console.log("The number is even");
                break;
            case 0:
                console.log("The number is odd");
                break;
            default:
                console.log("Invalid input");
        }
    </script>
</body>
</html>
